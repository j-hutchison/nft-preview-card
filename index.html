<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/css/general.css" />
		<link rel="stylesheet" href="/css/styles.css" />

		<title>Frontend Mentor | NFT preview card component</title>
	</head>
	<body>
		<main class="container">
			<section class="nft-card grid grid-1-col">
				<div class="nft-image">
					<img
						class="nft"
						src="/images/image-equilibrium.jpg"
						alt="Image of the NFT on sale"
					/>
				</div>

				<div class="nft-details">
					<h1 class="nft-name">Equilibrium #3429</h1>
					<p class="nft-description">
						Our Equilibrium collection promotes balance and calm.
					</p>
					<aside class="nft-auction-details">
						<span class="price"
							><img
								class="currency-symbol"
								src="/images/icon-ethereum.svg"
								alt="Ethereum Logo"
							/>0.041 ETH
						</span>
						<span class="duration"> 3 days left </span>
					</aside>
				</div>
				<footer class="nft-footer">
					<img
						class="author-avatar"
						src="/images/image-avatar.png"
						alt="Small image of NFT creator"
					/>
					<span class="author">
						Creation of <span class="highlight">Jules Wyvern</span>
					</span>
				</footer>
			</section>
		</main>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by <a href="#">Jordan Hutchison</a>.
		</footer>
	</body>
</html>
